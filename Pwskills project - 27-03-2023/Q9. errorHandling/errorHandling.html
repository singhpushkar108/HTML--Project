<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Handling</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
   <header>Error Handling</header>
    <main id="error-message" style="text-align: center; color: red; font-family: cursive; font-size: 25px; font-weight: 600; text-decoration: underline" ></main>
   
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/123456789').then(function(response) {
    if (!response.ok) {
      throw new Error('Failed to fetch data from API');
    }
    return response.json();
  }).then(function(data) {
        console.log(data);
  }).catch(function(error) {
    console.log('Error:', error.message);
    // Display error message on the webpage
    document.getElementById('error-message').textContent = 'An error occurred while fetching the data.';
  });
    </script>
</body>
</html>
