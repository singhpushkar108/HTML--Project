<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouseover</title>
    <script>
        function hov(){
            var ele= document.getElementById('hover');
            ele.style.backgroundColor='chocolate';
        }
    </script>
</head>
<body>
    <div id="hover" onmouseover="hov()" style="background-color: aqua; " >hello </div>
</body>
</html>
