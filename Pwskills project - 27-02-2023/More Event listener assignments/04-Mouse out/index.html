<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse out
    </title>
    <script>function mseout(){
            var e = document.getElementById('mout');
            
            e.style.backgroundColor='green';
        }
    </script>
</head>
<body>
<h1 id="mout" onmouseout="mseout()" style="display: flex; justify-content: center; align-items: center; background-color: aqua;">Hello world</h1>   
</body>
</html>
