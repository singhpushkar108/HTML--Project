<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min and Max</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
   <header>Min and Max</header>
   
    <script>
        function minMax(arr) {
          const max = Math.max(...arr);
          const min = Math.min(...arr);
          return [max, min ];
        }
        
        var n=prompt("enter length of array");
        let arr=[];
        var c;
        
        for(let i=0;i<n;i++){
            c=Number(prompt("input value "+(i+1)+": "))
            arr.push(c);
        }
        
        let res=minMax(arr);
        console.log(arr);
        console.log(res);
        console.log(`Max: ${res[0]} and Min: ${res[1]}`);

        alert("check console");
    </script>
</body>
</html>
