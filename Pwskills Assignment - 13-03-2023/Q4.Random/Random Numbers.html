<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Elements</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
   <header>Random Elements</header>
   
    <script>
        function ele(arr) {
          const [first, second, ...rest] = arr;
          const last = rest.pop();
          return [first, second, last];
        }
        
        var n=prompt("enter length of array");
        let arr=[];
        var c;
        for(let i=0;i<n;i++){
            c=Number(prompt("input value "+(i+1)+": "))
            arr.push(c);
        }
        
        res=ele(arr);
        console.log(arr);
        console.log(res);

        alert("check console");
    </script>
</body>
</html>
